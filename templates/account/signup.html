{% extends "base.html" %}

{% block content %}
  <h1>Sign Up</h1>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <input type="submit" value="Register" class="btn btn-primary">
  </form>
{% endblock %}
